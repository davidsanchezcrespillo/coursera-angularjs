<!-- Found items -->
<div>
<div ng-if="list.found.length === 0">Nothing found</div>
<ul>
  <li ng-repeat="item in list.found">
    <b>{{ item.name }}</b> ({{ item.short_name }}) - {{ item.description }} <button ng-click="list.removeItem($index);">I don't want this!</button>
  </li>
</ul>
</div>
